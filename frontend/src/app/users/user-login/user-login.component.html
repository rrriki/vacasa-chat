<div class="mx-auto w-50">

  <div class="card p-3">
    <h4 class="card-title text-center">LOGIN</h4>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
      <div class="form-group">
        <label for="email">Email:</label>
        <em *ngIf="loginForm.controls.email?.invalid && (loginForm.controls.email?.touched || isMouseOverLogin)">Required!</em>
        <div class="input-group">
          <div class="input-group-prepend">
            <fa-icon class="input-group-text" [icon]="faUser"></fa-icon>
          </div>
          <input required (ngModel)="email" name="email" id="email" type="text"
                 class="form-control"
                 placeholder="Email..."/>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || isMouseOverLogin)">Required!</em>

        <div class="input-group">
          <div class="input-group-prepend">
            <fa-icon class="input-group-text" [icon]="faLock"></fa-icon>
          </div>
          <input required (ngModel)="password" name="password" id="password" type="password"
                 class="form-control"
                 placeholder="Password..."/>
        </div>
      </div>
      <div class="text-center">
        <!-- Disabled buttons don't emit events, so wrap it around span -->
        <span (mouseover)="isMouseOverLogin = true" (mouseleave)="isMouseOverLogin=false">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mx-1">Login</button>
                </span>
        <button type="button" (click)="cancel()" class="btn btn-secondary mx-1">Cancel</button>
      </div>
    </form>
    <hr>
    <p class="text-center text-muted">Not a member? <a [routerLink]="['/users/register']">register</a></p>
  </div>
</div>
